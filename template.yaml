apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: kubevirt-plugin
  annotations:
    openshift.io/display-name: OpenShift Kubevirt Plugin
    openshift.io/documentation-url: 'https://quay.io/repository/kubevirt-ui/kubevirt-plugin'
    description: >-
      nginx HTTP server for an OpenShift Kubevirt plugin creating using the
      template at https://quay.io/repository/kubevirt-ui/kubevirt-plugin
    iconClass: icon-nginx
    tags: openshift,console,plugin,nginx
parameters:
  - description: Name of your plugin. This name must match the name in the consolePlugin declaration in package.json.
    name: kubevirt-plugin
    value: kubevirt-plugin
    required: true
  - description: Namespace for your plugin. The namespace will be created by the template.
    name: NAMESPACE
    value: kubevirt-plugin
    required: true
  - description: Container image of the plugin.
    name: IMAGE
    value: quay.io/spadgett/kubevirt-plugin:latest
    required: true
message: >-
  To enable the plugin on the cluster, run the following command:

  oc patch consoles.operator.openshift.io cluster --patch '{ "spec": { "plugins": ["${kubevirt-plugin}"] } }' --type=merge

  For more information about using this template, see https://quay.io/repository/kubevirt-ui/kubevirt-plugin
objects:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: '${NAMESPACE}'
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: '${kubevirt-plugin}'
      namespace: '${NAMESPACE}'
      labels:
        app: '${kubevirt-plugin}'
        app.kubernetes.io/component: '${kubevirt-plugin}'
        app.kubernetes.io/instance: '${kubevirt-plugin}'
        app.kubernetes.io/part-of: '${kubevirt-plugin}'
        app.openshift.io/runtime-namespace: '${NAMESPACE}'
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: '${kubevirt-plugin}'
      template:
        metadata:
          labels:
            app: '${kubevirt-plugin}'
        spec:
          containers:
            - name: '${kubevirt-plugin}'
              image: '${IMAGE}'
              ports:
                - containerPort: 9443
                  protocol: TCP
              imagePullPolicy: Always
              volumeMounts:
                - name: plugin-serving-cert
                  readOnly: true
                  mountPath: /var/serving-cert
                - name: nginx-conf
                  readOnly: true
                  mountPath: /etc/nginx/nginx.conf
                  subPath: nginx.conf
          volumes:
            - name: plugin-serving-cert
              secret:
                secretName: plugin-serving-cert
                defaultMode: 420
            - name: nginx-conf
              configMap:
                name: nginx-conf
                defaultMode: 420
          restartPolicy: Always
          dnsPolicy: ClusterFirst
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 25%
          maxSurge: 25%
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: nginx-conf
      namespace: '${NAMESPACE}'
      labels:
        app: '${kubevirt-plugin}'
        app.kubernetes.io/part-of: '${kubevirt-plugin}'
    data:
      nginx.conf: |
        error_log /dev/stdout info;
        events {}
        http {
          access_log         /dev/stdout;
          include            /etc/nginx/mime.types;
          default_type       application/octet-stream;
          keepalive_timeout  65;
          server {
            listen              9443 ssl;
            ssl_certificate     /var/serving-cert/tls.crt;
            ssl_certificate_key /var/serving-cert/tls.key;
            root                /usr/share/nginx/html;
          }
        }
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: plugin-serving-cert
      name: '${kubevirt-plugin}'
      namespace: '${NAMESPACE}'
      labels:
        app: '${kubevirt-plugin}'
        app.kubernetes.io/component: '${kubevirt-plugin}'
        app.kubernetes.io/instance: '${kubevirt-plugin}'
        app.kubernetes.io/part-of: '${kubevirt-plugin}'
    spec:
      ports:
        - name: 9443-tcp
          protocol: TCP
          port: 9443
          targetPort: 9443
      selector:
        app: '${kubevirt-plugin}'
      type: ClusterIP
      sessionAffinity: None
  - apiVersion: console.openshift.io/v1alpha1
    kind: ConsolePlugin
    metadata:
      name: '${kubevirt-plugin}'
    spec:
      displayName: 'Console Plugin Template'
      service:
        name: '${kubevirt-plugin}'
        namespace: '${NAMESPACE}'
        port: 9443
        basePath: '/'
